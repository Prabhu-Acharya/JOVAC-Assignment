<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        ul {
            max-width: 300px;
            background-color: lightgray;
            padding: 10px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        li {
            color: green;
            font-size: 20px;
            border-bottom: 2px dashed red;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>My Hobbies</h1>
    <ul>
        <li>Reading</li>
        <li>Drawing</li>
        <li>Swimming</li>
        <li>Gaming</li>
        <li>Cooking</li>
    </ul>
</body>
</html>
