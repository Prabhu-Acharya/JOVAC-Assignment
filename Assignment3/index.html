<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists Practice</title>
</head>
<body>

    <h2>Unordered List of Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Watermelon</li>
        <li>Grapes</li>
    </ul>

    <h2>Ordered List of Fruits</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Watermelon</li>
        <li>Grapes</li>
    </ol>

</body>
</html>
